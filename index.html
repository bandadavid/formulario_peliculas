<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservas Barbería Líder</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <form action="" class="formulario">
       
       <h1 class="formulario__titulo">CineBan</h1>
       <h3 class="formulario__subtitulo">Peliculas</h3>
       <p class="formulario__parrafo">Llena este pequeño formulario para saber que película te gustaria que agreguemos en nuestra página ademas para saber que nos hace falta en la pagina web.</p>
       
        <label for="nombre" class="formulario__label">¿Cual es tu nombre?</label>
        <input id="nombre" type="text" class="formulario__input" required>
        
        
        <label for="nombre_pelicula" class="formulario__label">¿Que pelicula te gustaria que añadieramos?</label>
        <input id="nombre_pelicula" type="text" class="formulario__input" required>
        
        <label for="idiomas" class="formulario__label">¿Idioma que quisieras para la película puesta anteriormente?</label>
        <select id="idiomas" name="lista_idiomas" class="formulario__input">
            <option value="Latino">Latino</option>
            <option value="Ingles">Ingles</option>
            <option value="Castellano">Castellano</option>
        </select>
        
        <label for="añadir_cineban" class="formulario__label">¿Que te gustaria que añadieramos a nuestra pagina CineBan?</label>
        <input id="añadir_cineban" type="text" class="formulario__input" required>
        
        <button id="submit" class="formulario__submit">Enviar a WhatsApp</button>
       <!-- https://api.whatsapp.com/send?phone=573105010573&text=*_Barberia%20Lider_*%20%0AReservas%0A%0A*%C2%BFCual%20es%20tu%20nombre?*%0A"Nombres"%20%0A*Barbero%20de%20preferencia*%0A"Barbero"%20%0A -->
    </form>
    <script src="js/form.js"></script>
</body>
</html>
